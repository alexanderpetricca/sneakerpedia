{% load static %}
{% load template_helpers %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sneakerpedia | {% block title %}{% endblock %}</title>
        <!-- Tailwind CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- Alpine JS -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body class="h-screen flex flex-col text-sm tracking-tight">
        <nav id="main-nav" class="bg-white px-4 lg:px-30 py-5 flex flex-row justify-between lg:justify-between items-center">
            <div id="logo-wrapper" class="text-lg">
                <a href="{% url 'home' %}" class="uppercase font-bold">
                    snp
                </a>
            </div>
            <div class="flex justify-end items-center">
                <form method="get" action="{% url 'query' %}">
                    <div id="search-wrapper" class="flex justify-between items-center rounded-full bg-stone-100 px-4 w-60 lg:w-75 lg:me-3 transition focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-custom-green">
                        <label for="nav-search-input" class="hidden" aria-hidden="true">
                            Search
                        </label>
                        <input id="nav-search-input" type="text" placeholder="search" name="search" value="{{ request.GET.search }}" class="bg-stone-100 py-2 lg:me-5 focus:outline-none">
                        {% if request.GET.search %}
                        <a href="{% url 'query' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="22px" width="22px" fill="currentColor">
                                <path d="M256-213.85 213.85-256l224-224-224-224L256-746.15l224 224 224-224L746.15-704l-224 224 224 224L704-213.85l-224-224-224 224Z"/>
                            </svg>
                        </a>
                        {% endif %}
                    </div>
                </form>
                <div id="menu-wrapper" class="relative" x-data="{ open: false }">
                    <button id="menu-btn" class="text-gray-700 hover:text-custom-green hover:cursor-pointer transition" @mouseover="open = true">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="52px" width="52px" fill="currentColor">
                            <path d="M200-393.85v-30.77h560v30.77H200Zm0-141.53v-30.77h560v30.77H200Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <main id="main-content">
            {% block content %}
            {% endblock content %}
        </main>
        {% block scripts %}
        {% endblock scripts %}
    </body>    
</html>
