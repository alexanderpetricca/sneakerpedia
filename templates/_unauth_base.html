{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Project | {% block title %}{% endblock %}</title>
        <!-- Compiled Tailwind CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- Alpine JS -->
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body class="h-screen flex flex-col">
        <nav id="main-nav" class="bg-gray-100 px-4 py-3 h-12 flex flex-row justify-between items-center">
            <a href="#" id="header-wrapper" class="flex items-center">
                <h1 class="text-xl text-gray-700">
                    Project
                </h1>
            </a>
            <div id="nav-controls" class="flex flex-row items-center">
                <div id="menu-wrapper" class="relative" x-data="{ open: false }" @mouseleave="open = false">
                    <button id="menu-btn" class="text-gray-700 hover:text-blue-500 hover:cursor-pointer" @mouseover="open = true">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="30px" width="30px" fill="currentColor">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                        </svg>
                    </button>
                    <div id="links-dropdown" class="absolute z-50 bg-white w-60 py-3 right-1 rounded border border-gray-100" x-show="open" x-transition x-cloak>
                        <a href="#" class="block py-2 px-2 hover:bg-blue-500 hover:text-white">Link 1</a>
                        <a href="#" class="block py-2 px-2 hover:bg-blue-500 hover:text-white">Link 2</a>
                        <a href="#" class="block py-2 px-2 hover:bg-blue-500 hover:text-white">Link 3</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="h-full flex justify-center items-center p-3">
            <main id="main-content" class="w-full lg:w-75">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
        {% block scripts %}
        {% endblock scripts %}
    </body>    
</html>
